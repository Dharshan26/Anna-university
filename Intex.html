<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1491466424936-e304919aada7?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwall.alphacoders.com%2Ftag%2F4k-space-wallpapers&psig=AOvVaw10tlsHPPCwHdgVlh4b8sHq&ust=1700905800490000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCMDH0IGu3IIDFQAAAAAdAAAAABAE" alt="">
    <div class="main-content">
        <p>FRIENDS BOOK</p>
        <div class="name-div">
            <label for="textBox" id="yourName">Your Name :</label>
            <input type="text" name="" id="textBox"> <br>
        </div>
        <p class="question">1. A message for me!</p>
        <textarea class="text-area" name="" cols="30" rows="10" id="textBox1"></textarea> <br>
        <p class="question">2. A nick name for me?</p>
        <textarea class="text-area" name="" cols="30" rows="10" id="textBox2"></textarea> <br>
        <p class="question">3. Have you ever lied to me?</p>
        <div class="radio-option">
            <input type="radio" name="lie" id="yes">
            <label for="yes">Yes</label> <br>
            <input type="radio" name="lie" id="maybe">
            <label for="maybe">Maybe</label>
        </div>
        <p class="question">4. How do you feel when you talk to me?</p>
        <div class="radio-option">
            <input type="radio" name="feel" id="happy">
            <label for="happy">Happy</label> <br>
            <input type="radio" name="feel" id="irritated">
            <label for="irritated">Irritated</label>
        </div>
        <p class="question">5. Do you like to go on a roadtrip with me?</p>
        <div class="radio-option">
            <input type="radio" name="trip" id="yes">
            <label for="yes">Yes</label> <br>
            <input type="radio" name="trip" id="no">
            <label for="no">No</label>
        </div>
        <p class="question">6. Best colour that suits me?</p>
        <div class="radio-option">
            <input type="checkbox" name="" id="red">
            <label for="red">Red</label>
            <input type="checkbox" name="" id="black">
            <label for="red">Black</label>
            <input type="checkbox" name="" id="white">
            <label for="red">White</label>
            <input type="checkbox" name="" id="blue">
            <label for="red">Blue</label>
            <input type="checkbox" name="" id="green">
            <label for="red">Green</label>
        </div>
        <p class="question">7. The best moment in our Friendship?</p>
        <textarea class="text-area" name="" id="" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
